{% extends "layout.html" %}

{% block content %}
<h2>Uusi vuokraus</h2>
<!-- Paikka virheilmoitukselle -->
<span>{{ herja }}</span>
<!-- Tähän tulee lomake vuokraamista varten -->
<form action="" method="post">
<p>
<label for="vNimi">Vuokraajan nimi</label>
<select id="vNimi" name="vNimi">
	{% for p in vuokraajat %}
		<option value="{{ p['jasenID'] }}">
		{{ p['nimi'] }} / ID: {{ p['jasenID'] }}
		</option>
	{% endfor %}
</select>
</p>
<p>
<label for="eNimi">Elokuvan nimi</label>
<select id="eNimi" name="eNimi">
	{% for e in elokuvat %}
		<option value="{{ e['elokuvaID'] }}">
		{{ e['nimi'] }} / ID: {{ e['elokuvaID'] }}
		</option>
	{% endfor %}
</select>
</p>
<p>
<label>Vuokrauspäivä (yyyy-mm-dd) <input type="text" name="vuokrausPVM"></label>
</p>
<p>
<label>Palautuspäivä (yyyy-mm-dd) <input type="text" name="palautusPVM"></label>
</p>
<p>
<label>Maksettu <input type="text" name="maksettu"></label>
</p>
<p>
<input type="submit" name="vuokraa" value="Vuokraa" /> <a href="{{ url_for('index') }}" class="button">Peruuta</a>
</form>
</p>
{% endblock %}
